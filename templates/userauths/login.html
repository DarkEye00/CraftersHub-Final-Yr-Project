{% extends "partials/pre.html" %}{% block content %}

<section
  class="flex flex-col items-center bg-gradient-to-tr from-teal-400 to-violet-600/70 p-5 border-1 w-full h-[100vh] text-gray-700"
>
  <div class="text-center p-5 text-gray-100">
    <h2 class="text-bold text-2xl">Welcome to CraftersHub Online Retail</h2>
  </div>

  <!--------------Log in Form------------------>

  <div class="w-auto h-auto bg-slate-100 rounded-lg">
    <h3 class="text-center text-teal-500 font-semibold text-xl p-2">
      CraftersHub Online Retail
    </h3>
    <p class="italic px-3">
      New User ? click here to
      <a href="{% url 'userauths:register' %}" class="underline text-blue-600">Register</a> new account
    </p>
    <div class="p-5 flex justify-center">
      <div class="flex flex-col space-y-3">
        <h4 class="text-teal-500 font-semibold text-xl">LogIn</h4>

        <label for="username" id="username">UserName</label>
        <input
          type="text"
          class="bg-gray-300/30 w-[250px] rounded-sm"
          placeholder="Enter username"
        />
        <label for="password" id="password">Password</label>
        <input
          type="password"
          class="bg-gray-300/30 w-[250px] rounded-sm"
          placeholder="Enter Password"
        />

        <div class="pt-3">
          <button
            class="bg-teal-600 text-gray-200 text-lg py-2 px-4 rounded-xl"
          >
            LogIn
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
